backgroundImageFormat:
  type: string
  enum:
    - jpeg
    - png

mapBackground:
  type: object
  required:
    - image
    - width
    - height
    - format
  properties:
    image:
      type: string
    width:
      type: integer
    height:
      type: integer
    format:
      $ref: '#/backgroundImageFormat'

mapPoint:
  type: object
  required:
    - x
    - y
  properties:
    x:
      type: double
    y:
      type: double

mapGrid:
  type: object
  required:
    - origin
    - pixelsPerGrid
  properties:
    origin:
      $ref: '#/mapPoint'
    pixelsPerGrid:
      type: integer

mapMetadata:
  type: object
  properties:
    uvtt:
      $ref: './uvtt.yaml#/uvtt'

mapPin:
  type: object
  required:
    - id
    - x
    - y
  properties:
    id:
      type: string
    x:
      type: double
    y:
      type: double
    label:
      type: string
    link:
      $ref: './link.yaml#/link'

# Just calling it "map" conflicts with at least the Typescript code generator.
cMap:
  type: object
  required:
    - id
    - created
    - updated
  properties:
    id:
      type: string
    title:
      type: string
    created:
      type: string
    updated:
      type: string
    grid:
      $ref: '#/mapGrid'
    pins:
      type: array
      items:
        $ref: '#/mapPin'
