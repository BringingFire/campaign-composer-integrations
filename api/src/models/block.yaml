blockType:
  type: string
  enum:
    - heading
    - paragraph
    - listItem
    - embed

block:
  type: object
  required:
    - id
    - type
    - contents
  properties:
    id:
      type: string
    type:
      $ref: '#/blockType'
    contents:
      type: string
    attributes:
      $ref: '#/blockAttributes'

runAttributes:
  type: object
  required:
    - start
    - end
  properties:
    start:
      type: integer
    end:
      type: integer
    isBold:
      type: boolean
    isItalic:
      type: boolean
    isUnderline:
      type: boolean
    isStrikethrough:
      type: boolean
    linkUrl:
      type: string

blockAttributeHeaderLevel:
  type: object
  required:
    - level
  properties:
    level:
      type: integer

blockAttributeListIndent:
  type: object
  required:
    - level
  properties:
    level:
      type: integer

blockAttributeListStyle:
  type: object
  required:
    - style
  properties:
    style:
      type: string
      enum:
        - ordered
        - unOrdered

blockAttributeLink:
  type: object
  required:
    - link
  properties:
    link:
      $ref: "./link.yaml#/link"

blockAttribute:
    type: object
    discriminator:
      propertyName: "_t"
      mapping:
        headerLevel: '#/blockAttributeHeaderLevel'
        listIndent: '#/blockAttributeListIndent'
        listStyle: '#/blockAttributeListStyle'
        link: '#/blockAttributeLink'
    oneOf:
      - $ref: '#/blockAttributeHeaderLevel'
      - $ref: '#/blockAttributeListIndent'
      - $ref: '#/blockAttributeListStyle'
      - $ref: '#/blockAttributeLink'
    properties:
      _t:
        type: string

blockAttributes:
  type: object
  required:
    - runAttributes
    - blockAttributes
  properties:
    runAttributes:
      type: array
      items:
        $ref: '#/runAttributes'
    blockAttributes:
      type: array
      items:
        $ref: '#/blockAttribute'