link:
  type: object
  required:
    - id
    - url
    - created
    - updated
    - entityId
    - entityComponentId
  properties:
    id:
      type: integer
    url:
      type: string
    title:
      type: string
    created:
      type: string
    updated:
      type: string
    trashed:
      type: string
    entityId:
      type: integer
    entityComponentId:
      type: integer